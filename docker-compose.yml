version: '3.8'

services:
  jenkins:
    build: .
    hostname: jenkins
    container_name: jenkins
    image: kostua/jenkins:2.249.3-lts-alpine 
    labels:
       # Enables redirect to https, replace `containerName`
      - traefik.http.routers.jenkins.entrypoints=web
      - traefik.http.routers.jenkins.middlewares=redirect-to-https
      # Enables TLS with a self-signed .test certificate, replace `containerName`
      - traefik.http.routers.jenkins.entrypoints=web-secure
      - traefik.http.routers.jenkins.tls=true
      # Use a custom host name 
      - traefik.http.routers.jenkins.rule=Host(`jenkins.test`)
    environment:
      - DOCKER_HOST=tcp://socat:2375
    networks: 
      - jenkins
      - vault
      - proxy
    ports:
      - 8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      - $HOME=/home
  socat:
        image: alpine/socat
        command: tcp-listen:2375,fork,reuseaddr unix-connect:/var/run/docker.sock 
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - jenkins-docker-certs:/certs/client:ro
        networks:
        - jenkins
        ports:
          - "127.0.0.1:2375:2375"

volumes:
    jenkins-data:
    jenkins-docker-certs:

networks: 
    jenkins:
    vault:
      external:
        name: vault_vault
    proxy:
      external: true
        
